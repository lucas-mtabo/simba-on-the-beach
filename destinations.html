<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - Simba on the Beach</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Card styling */
        .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }
        .card-img-container {
            position: relative;
        }
        .card-img-container img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .card-img-container:hover img {
            /** transform: scale(1.05); **/
        }
        .card-title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 10px 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: left;
        }
        .card-body p {
            margin: 0;
            font-size: 0.95rem;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar"></div>


<main class="py-5 bg-light">
    <!-- Header Section -->
    <div class="text-center">
        <h2 class="fw-bold text-success">Our Destinations</h2>
        <p class="text-muted">Explore Tanzania's most iconic locations and start your unforgettable adventure.</p>
        <hr class="mx-auto mb-4" style="width: 60px; border-top: 2px solid #28a745; opacity: 0.5;">
    </div>

    <!-- Destinations Grid -->
    <div class="container py-5">
        <div class="row g-4" id="destinations-grid">
            <!-- Destination cards will be loaded dynamically -->
        </div>
    </div>
</main>

<!-- Footer -->
<div id="footer"></div>

<!-- Scripts -->
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("data.json")
            .then(res => res.json())
            .then(data => {
                const grid = document.getElementById("destinations-grid");
                grid.innerHTML = data.destinations.map(dest => `
        <div class="col-md-4">
          <a href="tours.html?id=${dest.id}" class="text-decoration-none text-dark">
            <div class="card shadow-sm h-100 transition-hover">
              <div class="card-img-container">
                <img src="${dest.image}" alt="${dest.name}">
                <div class="card-title-overlay">${dest.name}</div>
              </div>
              <div class="card-body">
                <p class="card-text">${dest.shortDescription}</p>
              </div>
            </div>
          </a>
        </div>
      `).join("");
            })
            .catch(err => {
                console.error("Error loading destinations:", err);
                document.getElementById("destinations-grid").innerHTML =
                    "<p class='text-danger'>Failed to load destinations.</p>";
            });
    });
</script>
</body>
</html>
