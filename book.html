<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourism Website - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include AOS CSS in <head> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm sticky-top">
    <div class="container d-flex align-items-center">
        <!-- Back Button -->
        <a href="javascript:history.back()" class="btn btn-outline-success fw-bold me-3">
            &larr; Back
        </a>

        <!-- Brand Logo and Name -->
        <a class="navbar-brand d-flex align-items-center mx-auto" href="index.html">
            <img src="img/simba-logo.png" alt="" width="40" class="me-2">
            <span class="fw-bold text-success">Simba on the Beach</span>
        </a>
    </div>
</nav>




<!-- Booking Page -->
<section id="booking" class="py-5" style="background: linear-gradient(rgba(0,80,40,0.8), rgba(0,80,40,0.8)),
    url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;">
    <div class="container text-white text-center mb-5">
        <h2 class="fw-bold display-4">Book Your Adventure</h2>
        <p class="lead">Plan your dream trip to Tanzania – safari, beaches, and unforgettable landscapes await you.</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Glassmorphism Card -->
                <div class="card shadow-lg border-0 rounded-4 p-5"
                     style="background: rgba(255,255,255,0.9); backdrop-filter: blur(12px);"
                     data-aos="zoom-in">

                    <h4 class="fw-bold text-center text-success mb-4">Booking Form</h4>

                    <form>
                        <div class="row g-4">
                            <!-- Full Name -->
                            <div class="col-md-6">
                                <label for="name" class="form-label fw-semibold">Full Name</label>
                                <input type="text" class="form-control form-control-lg border-0 shadow-sm"
                                       id="name" placeholder="Enter your name">
                            </div>

                            <!-- Email -->
                            <div class="col-md-6">
                                <label for="email" class="form-label fw-semibold">Email Address</label>
                                <input type="email" class="form-control form-control-lg border-0 shadow-sm"
                                       id="email" placeholder="Enter your email">
                            </div>

                            <!-- Destination -->
                            <div class="col-md-6">
                                <label for="destination" class="form-label fw-semibold">Destination</label>
                                <select class="form-select form-select-lg border-0 shadow-sm" id="destination">
                                    <option selected disabled>Choose your destination</option>
                                    <option>Serengeti Safari</option>
                                    <option>Zanzibar Beach</option>
                                    <option>Mount Kilimanjaro</option>
                                    <option>Ngorongoro Crater</option>
                                </select>
                            </div>

                            <!-- Travel Date -->
                            <div class="col-md-6">
                                <label for="date" class="form-label fw-semibold">Travel Date</label>
                                <input type="date" class="form-control form-control-lg border-0 shadow-sm" id="date">
                            </div>

                            <!-- Number of People -->
                            <div class="col-md-6">
                                <label for="people" class="form-label fw-semibold">Number of People</label>
                                <input type="number" class="form-control form-control-lg border-0 shadow-sm"
                                       id="people" min="1" placeholder="e.g. 2">
                            </div>

                            <!-- Special Requests -->
                            <div class="col-12">
                                <label for="message" class="form-label fw-semibold">Special Requests</label>
                                <textarea class="form-control form-control-lg border-0 shadow-sm" id="message"
                                          rows="4" placeholder="Tell us more..."></textarea>
                            </div>

                            <!-- Submit -->
                            <div class="col-12 text-center mt-3">
                                <button type="submit"
                                        class="btn btn-success btn-lg px-5 py-3 shadow-sm rounded-pill">
                                    <i class="bi bi-send-fill me-2"></i> Submit Booking
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-success text-light  pb-3 mt-5">
    <!-- Bottom Bar with Dynamic Year -->
    <div class="text-center pt-3 mt-3 small opacity-75">
        © <span id="footerYear"></span> Simba on the Beach. All rights reserved.
    </div>
</footer>

<!-- set the current year in footer -->
<script src="js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional AOS Animations -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ duration: 1000, once: true });
</script>
</body>
</html>
