<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - GreenTours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Contact Card */
        .contact-card {
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 12px;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* Icon Circles */
        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Social Media Row */
        .social-row {
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .social-icon {
            display: flex;
            align-items: center;
            margin: 0 10px 10px;
            font-size: 1.8rem;
            text-decoration: none;
            transition: transform 0.3s, filter 0.3s;
        }
        .social-icon:hover { transform: translateY(-3px); filter: brightness(1.2); }

        /* Social Icon Colors */
        .social-icon i.bi-facebook { color: #1877F2; }
        .social-icon i.bi-twitter { color: #1DA1F2; }
        .social-icon i.bi-instagram {
            background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .social-icon i.bi-tiktok { color: #010101; }

        /* Social Text */
        .social-text {
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 5px;
        }
        .social-text.facebook { color: #1877F2; }
        .social-text.twitter { color: #1DA1F2; }
        .social-text.instagram {
            background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .social-text.tiktok { color: #010101; }
    </style>
</head>
<body>
<!-- Navbar -->
<div id="navbar"></div>


<!-- Contact Section -->
<main class="bg-light py-5">
    <div class="container">
        <div class="row g-5 align-items-start">

            <!-- Left Column: Contact Info -->
            <div class="col-md-6">
                <div class="contact-card p-4 shadow-sm">
                    <h2 class="text-success fw-bold mb-4">Get in Touch</h2>
                    <p class="text-muted mb-5">Weâ€™d love to hear from you. Reach out to us through any of the following methods:</p>

                    <!-- Phone -->
                    <div class="d-flex align-items-start mb-4">
                        <div class="icon-circle me-3 bg-success text-white">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div>
                            <h6 class="fw-bold mb-1">Phone</h6>
                            <p class="mb-0 text-muted">+255 785 265 162</p>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="d-flex align-items-start mb-4">
                        <div class="icon-circle me-3 bg-success text-white">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <h6 class="fw-bold mb-1">Email</h6>
                            <p class="mb-0 text-muted">info@simbaonthebeach.com</p>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="d-flex align-items-start mb-5">
                        <div class="icon-circle me-3 bg-success text-white">
                            <i class="fas fa-location-dot"></i>
                        </div>
                        <div>
                            <h6 class="fw-bold mb-1">Location</h6>
                            <p class="mb-0 text-muted">Dar es Salaam, Tanzania</p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Right Column: Contact Form -->
            <!-- Right Column: Social Media Links -->
            <div class="col-md-6">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-5">
                        <h5 class="card-title mb-4 text-success">Connect with Us</h5>

                        <div class="d-flex flex-column gap-3">
                            <a href="https://www.facebook.com/simbaonbeach" target="_blank" class="social-icon">
                                <i class="bi bi-facebook"></i> <span class="social-text facebook">simbaonbeach</span>
                            </a>
                            <a href="https://www.twitter.com/simbaonbeach" target="_blank" class="social-icon">
                                <i class="bi bi-twitter"></i> <span class="social-text twitter">simbaonbeach</span>
                            </a>
                            <a href="https://www.instagram.com/simbaonbeach" target="_blank" class="social-icon">
                                <i class="bi bi-instagram"></i> <span class="social-text instagram">simbaonbeach</span>
                            </a>
                            <a href="https://www.tiktok.com/@simbaonthebeach" target="_blank" class="social-icon">
                                <i class="bi bi-tiktok"></i> <span class="social-text tiktok">simbaonbeach</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</main>

<!-- Footer -->
<div id="footer"></div>

<!-- sets the footer and navbar -->
<script src="js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
